<div class="table-responsive typePanel" ng-controller="employeeSearch">
    <div id="searchDropdown">
        <div class="col-md-4 text-center">
            <span>按</span>
            <button class="btn btn-default dropdown-toggle" id="searchType" type="button" data-toggle="dropdown" name="num">工号
                <span class="caret"></span>
            </button>
            <span>查找</span>

            <ul class="dropdown-menu" id="searchList">
                <li class="presentation" name="num"><a role="menuitem" tabindex="-1" href="javascript:void(null)">工号</a></li>
                <li class="presentation" name="name"><a role="menuitem" tabindex="-1" href="javascript:void(null)">姓名</a></li>
                <li class="presentation" name="sex"><a role="menuitem" tabindex="-1" href="javascript:void(null)">性别</a></li>
                <li class="presentation" name="age"><a role="menuitem" tabindex="-1" href="javascript:void(null)">年龄</a></li>
                <li class="presentation" name="email"><a role="menuitem" tabindex="-1" href="javascript:void(null)">邮箱</a></li>
                <li class="presentation" name="phone"><a role="menuitem" tabindex="-1" href="javascript:void(null)">手机</a></li>
                <li class="presentation" name="salary"><a role="menuitem" tabindex="-1" href="javascript:void(null)">薪水</a></li>
            </ul>
        </div>

        <div class="input-group col-md-6 text-center">
            <input class="form-control" id="searchContent" type="text" placeholder="输入查询内容">
            <span class="input-group-btn">
                <button class="btn btn-info" type="button" id="btnSearch">查询</button>
            </span>
        </div>
    </div>

    <table class="table table-bordered table-hover  text-center">
        <tr>
            <td>工号</td>
            <td>姓名</td>
            <td>性别</td>
            <td>年龄</td>
            <td>邮箱</td>
            <td>手机</td>
            <td>月薪</td>
        </tr>

        <tr ng-repeat="data in employeeData | limitTo: 10">
            <td>{{data.num}}</td>
            <td>{{data.name}}</td>
            <td>{{data.sex}}</td>
            <td>{{data.age}}</td>
            <td>{{data.email}}</td>
            <td>{{data.phone}}</td>
            <td>{{data.salary}}</td>
        </tr>
    </table>
</div>
