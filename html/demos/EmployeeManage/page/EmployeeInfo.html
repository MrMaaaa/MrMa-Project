<div class="table-responsive typePanel" ng-controller="employeeInfo">
    <table class="table table-bordered table-hover  text-center">
        <tr>
            <td>工号</td>
            <td>姓名</td>
            <td>性别</td>
            <td>年龄</td>
            <td>邮箱</td>
            <td>手机</td>
            <td>月薪</td>
        </tr>

        <tr ng-repeat="data in employeeData | limitTo: 10">
            <td>{{data.num}}</td>
            <td>{{data.name}}</td>
            <td>{{data.sex}}</td>
            <td>{{data.age}}</td>
            <td>{{data.email}}</td>
            <td>{{data.phone}}</td>
            <td>{{data.salary}}</td>
        </tr>
    </table>
</div>
